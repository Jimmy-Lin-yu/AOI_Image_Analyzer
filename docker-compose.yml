services:
  aoi_image_analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aoi_image_analyzer
    restart: always
    ports:
      - "7860:7860"  # 對外開放 port 7860
    volumes:
      - .:/app  # 將 app 資料夾掛載進容器中
    working_dir: /app
    command: python3 gradio_app.py
    # command: sleep 10000
    stdin_open: true
    tty: true
    shm_size: '16gb'
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

  json_generator: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: json_generator
    restart: always
    ports:
      - "8000:8000"  # 對外開放 port 8000
    volumes:
      - .:/app  # 將 app 資料夾掛載進容器中
    working_dir: /app
    # command: python3 json_generate.py
    command: sleep 10000
    stdin_open: true
    tty: true
    shm_size: '16gb'
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
  brightness_calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brightness_calculator
    restart: always
    ports:
      - "8800:8800"  # 對外開放 port 8800
    volumes:
      - .:/app  # 將 app 資料夾掛載進容器中
    working_dir: /app
    command: python3 brightness_calculator.py
    # command: sleep 10000
    stdin_open: true
    tty: true
    shm_size: '16gb'
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - USE_YOLO=True